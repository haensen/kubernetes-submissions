apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: hanseni/todo_app:2.2-4
          env:
            - name: PORT
              value: "3000"
            - name: IMAGE_PATH
              value: "/images"
          volumeMounts:
            - name: image-volume
              mountPath: /images
      volumes:
        - name: image-volume
          persistentVolumeClaim:
            claimName: image-pv-claim
